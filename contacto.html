<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Juan Fitness Pro</title>

    <link rel="icon" href="icon_logo/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;500&family=Anton&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Oswald', sans-serif;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        #video-fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .navbar {
            background-color: transparent;
            z-index: 2;
        }

        .navbar-brand {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: #95ff79 !important;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            text-transform: uppercase;
        }

        .navbar-brand img {
            height: 50px;
            width: auto;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 10px;
            width: 100%;
        }

        .contact-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            color: #fff;
            z-index: 1;
            width: 90% !important;
            max-width: 600px !important;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        div .contact-container{
            width: 400px !important;
            margin-left: -125px !important;
        }

        .btn-primary {
            background-color: #00ff5f;
            border: none;
            color: #000;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #fff;
            color: #00ff5f;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar-nav .nav-link {
                font-size: 0.9rem;
            }

            .contact-container {
                padding: 20px;
                width: 100% !important;
                max-width: none !important;
                margin-top: 100px;
            }

            div .contact-container{
                margin-left: 0px !important;
            }

            .form-control {
                font-size: 1.1rem;
            }

            .btn-primary {
                font-size: 1.25rem;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <video autoplay loop muted id="video-fondo">
        <source src="media/videos/contacto.mp4" type="video/mp4">
        Tu navegador no soporta el video de fondo.
    </video>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="icon_logo/icon.png" alt="Logo de San Juan Fitness Pro">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="planes.html">Planes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="contact-container">
                    <h1 class="text-center mb-4">Cont√°ctanos</h1>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electr√≥nico</label>
                            <input type="email" class="form-control" id="email" placeholder="Tu correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="text-center">
            &copy; 2024 San Juan Fitness Pro || Todos los Derechos Reservados || Desarrollado por Hern√°n Montan√© üëë
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
